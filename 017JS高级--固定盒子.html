<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scroll运用之固定盒子</title>
    <script src="017JS高级--固定盒子.js"></script>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }

        img{
            vertical-align: top;
        }

        .main{
            margin: 10px auto;
            width: 1000px;
        }

        /**
           不占位置 ---- 加1个距离
         */
        .fixed {
            position: fixed;
            top: 0;
            left: 0;
        }

        #Q-nav1{
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <img src="./图片/固定盒子/top.png">
        </div>
        <div id="Q-nav1">
            <img src="./图片/固定盒子/nav.png">
        </div>
        <div class="main" id="main">
            <img src="./图片/固定盒子/main.png">
        </div>
    </div>
</body>
</html>
