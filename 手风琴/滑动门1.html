<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滑动门案例-1</title>
    <script src="滑动门1.js"></script>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        #container{
            height: 270px;
            margin: 0 auto;
            border-right: 1px solid #cccccc;
            border-bottom: 1px solid #cccccc;
            overflow: hidden;
            position: relative;
        }

        #container img{
            position: absolute;
            display: block;
            left: 0;
            border-left: 1px solid #cccccc;
            width: 700px;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="./images/1(1).jpg" alt="图片1" title="图片1"/>
        <img src="./images/2(1).jpg" alt="图片2" title="图片2"/>
        <img src="./images/3(1).jpg" alt="图片3" title="图片3"/>
        <img src="./images/4(1).jpg" alt="图片4" title="图片4"/>
        <img src="./images/5(1).jpg" alt="图片5" title="图片5"/>
    </div>
</body>
</html>
